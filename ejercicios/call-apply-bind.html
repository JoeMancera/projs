<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call, apply y bind</title>
</head>
<body>
    <a href="/ejercicios/">Go tu back</a>
    <h1> 
        call, apply y bind
    </h1>
    <p><em>Abre la consola</em></p>
    <ul>
        <li class="call-to-action">Aprender</li>
        <li class="call-to-action">Aprender m치s</li>
        <li class="call-to-action">춰Nunca pares de aprender!</li>
    </ul>
    <script>
        //*** establece this usando 'call' ***//
        function saludar() {
            console.log(`Hola, soy ${this.name} ${this.lastname}`)
        }

        const richard ={
            name: "Richard",
            lastname: "Parker L칩pez"
        }

        // todas las funciones tiene call
        saludar.call(richard)

        // ahora con par치metros
        function caminar(metros, direccion) {
            console.log(`${this.name} camina ${metros} metros hacia ${direccion}` )
        }

        // los pasamos por par치metro a call despues de definir el this para la funci칩n
        caminar.call(richard,500, "norte")

        //*** establece this usando 'apply' ***//
        // siguiendo el tema de call, enviamos los par맔etros pero en un arreglo
        const valores = [600, "sur este"]
        caminar.apply(richard, valores)

        /*
        Call - coma
        Apply - arreglo
        */

        //*** establece this usando 'bind' ***//

        const daniel = {
            name:"Daniel",
            lastname:"Ramos"
        }

        // Se construye la funci칩n el una variable con el this que va a llevar la funci칩n
        const danielSaluda = saludar.bind(daniel)
        danielSaluda()

        // y una con par치metro
        const danielCamina = caminar.bind(daniel)
        danielCamina(300, "sur")

        // y una con par치metro pero hardcodeado
        const danielCaminaOtraVez = caminar.bind(daniel, 250, "sur")
        danielCaminaOtraVez()

        // y una con par치metro pero hardcodeado solo uno de los par치metros
        const danielCaminaCien = caminar.bind(daniel, 100)
        danielCaminaCien("noreste")

         //*** NodeList ***//
        // Cuando queremos recorrer algo que nos devuelva un NodeList como lo de ac치 游녢
        const li = document.getElementsByClassName("call-to-action")
        // li.forEach(item =>{
        //     item.onclick = () => alert("Nuncapares de aprender!")
        // })

        //podemos hacer que el prototipo del array tenga como contexto, esa lista de nodos
        // Adicional, le pasamos la funci칩n que necesitamos para la funci칩n que necesitamos
        Array.prototype.forEach.call(li, item =>{
             item.onclick = () => alert("Nunca pares de aprender!")
        })

    </script>
</body>
</html>
