<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go tu back</a>
    <h1> 
        <code>this</code> se refiere a un objeto.
        Este objeto es el que actualmente está ejecutando un pedazo de
        código
    </h1>
    <script>
        // this en scope global
        console.log(`this: ${this}`)

        // this en scope de función
        function whoIsThis() {
            return this
        }

        // cuando se ejecuta asi misma se asigna a windows
        console.log(`this func: ${whoIsThis()}`)

        // this en scope de función modo estricto
        // this en scope de función
        function whoIsThisStrict() {
            "use strict";
            return this
        }

        // cuando se ejecuta asi misma se asigna a windows
        console.log(`this func strict: ${whoIsThisStrict()}`)

        // this en el contexto de un objeto
        const person = {
            name: 'Gabriel',
            saludar: function () {
                console.log(`Hola, soy ${this.name}`)
            }
        };

        person.saludar();

        // this cuando sacamos una función de un objeto
        const acction = person.saludar

        acction()

        // this cuando está en una clase
        function Person(name) {
            this.name = name;
        }

        Person.prototype.saludar = function () {
            console.log(`Me llamo ${this.name}`)
        }

        const angela = new Person('Angela')
        angela.saludar()
    </script>
</body>
</html>
