<body>

    <script src="https://unpkg.com/jquery@3.3.1/dist/jquery.js"></script>

    <script>
        // Global Scope
        //var message = 'Hello, platzi!'
        //var $ = function (message) {
        //    console.log('Say: ' + message)
        //}

        // Function Scope
        /* Func con error*/
        function printNumbers(params) {
            // JS va a declararla en un entorno global
            for(var i = 0; i < 10; i++){
                setTimeout(function () {
                    // Imprime 10 veces 10, ya que el setTimeout va a retrasarce al ejecutarce
                    // por lo que al imprimirlo ya va a tener el valor de 10
                    console.log('Number: ' + i);
                }, 100);
            }
        }

        /* Func con soluciÃ³n */
        function printNumbers2(params) {
            for(var i = 0; i < 10; i++){
                function eventuallyPrintNumber(n) {
                    setTimeout(function () {
                    console.log('Number: ' + n);
                }, 100);
                }

                eventuallyPrintNumber(i);
            }
        }

        // printNumbers()
        // printNumbers2()

        // Block Scope
        function printNumbers2(params) {
            for(let i = 0; i < 10; i++){
                function eventuallyPrintNumber(n) {
                    setTimeout(function () {
                    console.log('Number: ' + n);
                }, 100);
                }

                eventuallyPrintNumber(i);
            }
        }

        // Module Scope
        

    </script>
